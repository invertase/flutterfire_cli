name: flutterfire_cli
description: FlutterFire CLI for configuring Firebase on your application.
version: 1.3.0
homepage: "https://github.com/invertase/flutterfire_cli"

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  ansi_styles: ^0.3.2+1
  args: ^2.7.0
  ci: ^0.1.0
  cli_util: ^0.4.0
  collection: ^1.18.0
  deep_pick: ^1.0.0
  file: ^7.0.0
  http: ^1.4.0
  interact: ^2.2.0
  meta: ^1.6.0
  path: ^1.8.0
  platform: ^3.0.2
  pub_updater: ^0.5.0
  pubspec_parse: ^1.5.0
  xml: ^6.1.0
  yaml: ^3.1.2

dev_dependencies:
  googleapis_auth: ^2.0.0
  test: ^1.26.2
executables:
  flutterfire:

false_secrets:
  - /lib/src/firebase.dart
  - /test/test_files/firebase_options.dart
  - /test/test_utils.dart
