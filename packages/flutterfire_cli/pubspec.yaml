name: flutterfire_cli
description: FlutterFire CLI for configuring Firebase on your application.
version: 1.0.0
homepage: "https://github.com/invertase/flutterfire_cli"

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  ansi_styles: ^0.3.2+1
  args: ^2.3.0
  ci: ^0.1.0
  cli_util: ^0.4.0
  deep_pick: ^1.0.0
  file: ^6.1.2
  http: ^0.13.5
  interact: ^2.1.1
  meta: ^1.7.0
  path: ^1.8.0
  platform: ^3.0.2
  pub_updater: ^0.2.2
  pubspec: ^2.1.0
  xml: ^6.1.0
  yaml: ^3.1.2

dev_dependencies:
  googleapis_auth: ^1.4.0
  test: ^1.24.3
executables:
  flutterfire:

false_secrets:
  - /lib/src/firebase.dart
  - /test/test_files/firebase_options.dart
  - /test/test_utils.dart