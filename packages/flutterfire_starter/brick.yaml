name: flutterfire_starter
description: A template to have a quickstart with FlutterFire
repository: https://github.com/invertase/flutterfire_cli/tree/main/packages/flutterfire_starter

version: 0.1.1

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

vars:
  name:
    type: string
    description: Project name
    default: my_app
    prompt: What is the project name?

  description:
    type: string
    description: Project description
    default: FlutterFire starter
    prompt: What is the description of the project?

  org:
    type: string
    description: Organization name
    default: com.example
    prompt: What is your organization name?

  firebase_packages:
    type: array
    description: additional packages
    defaults: []
    prompt: Which additional packages you want to add?
    values:
      - cloud_firestore
      - firebase_database
      - firebase_auth
      - firebase_messaging
      - firebase_in_app_messaging
      - firebase_analytics
      - firebase_crashlytics
      - firebase_storage
      - firebase_dynamic_links
      - firebase_remote_config
      - firebase_performance
      - cloud_functions
      - firebase_app_check
      - firebase_app_installations
      - firebase_ml_model_downloader
      - firebase_ml_custom
      - cloud_firestore_odm
