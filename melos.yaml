name: FlutterFireCLI
repository: https://github.com/invertase/flutterfire_cli
packages:
  - packages/**
  - "*"

command:
  version:
    # Generate commit links in package changelogs.
    linkToCommits: true
    # Additionally build a changelog at the root of the workspace.
    workspaceChangelog: true

scripts:
  analyze:
    run: melos exec -c 1 -- "dart analyze . --fatal-infos"
    description: Run dart analyzer in a specific package.
    select-package:
      ignore:
        - "*monorepo*"

  format-check:
    # Necessary to stop it formatting `firebase_options.dart` file which breaks comparison in tests
    run: melos exec -- "find . -iname \"*.dart\" ! -name \"firebase_options.dart\" -exec dart format {} --set-exit-if-changed \;"
    description: Run `dart format` checks for all packages.
    select-package:
      ignore:
        - "flutterfire_starter"
        - "*monorepo*"

  test:
    description: Run tests in a specific package.
    run: melos exec --ignore="flutterfire_starter_hooks" --concurrency=1 -- "dart pub get && dart pub run test --reporter expanded"
    select-package:
      dir-exists:
        - "test/"
      scope:
        - flutterfire_cli

  format: dart format -o write .
  version: dart run scripts/generate_version.dart && git add packages/flutterfire_cli/lib/version.g.dart
