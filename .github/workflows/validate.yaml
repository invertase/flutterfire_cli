name: all_packages
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    # Basic checks for all PRs (no secrets)
  pull_request_target:
    # Full tests with secrets (runs in base repo context)
    types: [opened, synchronize, reopened]

jobs:
  # Always run basic checks (no secrets needed)
  basic_checks:
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - uses: bluefireteam/melos-action@v2
      - name: "Analyze"
        uses: invertase/github-action-dart-analyzer@v1
        with:
          fatal-infos: true
          fatal-warnings: true
      - name: "Check formatting"
        run: melos run format-check

  # Full tests - requires approval for external PRs
  test_linux:
    if: github.event_name == 'push' || github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    timeout-minutes: 25
    environment: CI Environment  # This triggers the approval workflow
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
    steps:
      - uses: actions/checkout@v2
        with:
          # Important: checkout the PR head for pull_request_target
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - uses: bluefireteam/melos-action@v2
        with:
          melos-version: '3.0.0'
      - name: "Install Firebase CLI"
        run: |
          sudo npm i -g firebase-tools  
      - name: Install FlutterFire
        run: |
          dart pub global activate --source="path" . --executable="flutterfire" --overwrite        
      - name: "Run Tests"
        run: melos run test --no-select
        env:
          FIREBASE_TOKEN: ${{ env.FIREBASE_TOKEN }}

  test_macos:
    if: github.event_name == 'push' || github.event_name == 'pull_request_target'
    runs-on: macos-latest
    timeout-minutes: 25
    environment: CI Environment
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - uses: bluefireteam/melos-action@v2
        with:
          melos-version: '3.0.0'
      - name: "Install Firebase CLI"
        run: |
          sudo npm i -g firebase-tools
      - name: Select Xcode version
        run: |
          sudo xcode-select -switch /Applications/Xcode_16.2.app/Contents/Developer
      - name: Install FlutterFire
        run: |
          dart pub global activate --source="path" . --executable="flutterfire" --overwrite        
      - name: "Run Tests"
        run: melos run test --no-select
        env:
          FIREBASE_TOKEN: ${{ env.FIREBASE_TOKEN }}
  
  test_windows:
    if: github.event_name == 'push' || github.event_name == 'pull_request_target'
    runs-on: windows-latest
    timeout-minutes: 25
    environment: CI Environment
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - uses: bluefireteam/melos-action@v2
        with:
          melos-version: '3.0.0'  
      - uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c
        name: Install Node.js 18
        with:
          node-version: "18"
      - name: "Install Firebase CLI"
        run: |
          npm i -g firebase-tools
      - name: Install FlutterFire
        run: |
          dart pub global activate --source="path" . --executable="flutterfire" --overwrite
      - name: "Run Tests"
        run: cmd /K melos run test --no-select
        env:
          FIREBASE_TOKEN: ${{ env.FIREBASE_TOKEN }}
